<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unofficial Zoom Launcher by Erentronik</title>
    <style>
        .body{
            background-color: rgb(0, 117, 156);
        }
    </style>
    <script>
        function joinmtg(){
            location.href = "https://us05web.zoom.us/wc/join/" + document.getElementById("mtgIDinput").value
        }
    </script>
</head>
<body align="center" class="body">
    <div>
        <br>
        <h1>Unofficial Web Join Launcher for</h1>
        <img src="zoom_logo_resized.png" alt="">
        <br>
        <br>
        <br>
        <br>
        <h3>Enter Meeting ID:</h3>
        <h5>(Without blanks.)</h5>
        <br>
        <input type="text" id="mtgIDinput" class="IDinput">
        <input type="button" value="JOIN" onclick="joinmtg()">
    </div>
</body>
</html>
