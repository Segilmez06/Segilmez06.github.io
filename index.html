.body{
    background-color: #333;

    float: left;

    background-color: #ddd;
    color: black;

.topnav a.active {
    background-color: darkblue;
    color: white;
}

    background-color: white;
    width: 100%;
    height: max-content;

    <script src="https://apis.google.com/js/platform.js"></script> 
    <script>
        function home(){
            document.getElementById("navframe").src = "/pages/main.html";
        }
        function dls(){
            document.getElementById("navframe").src = "/pages/downloads.html";
        }
        function yt(){
            if(confirm("You are leaving from this page. Are you sure? Redirecting to: Youtube")){
                location.href = "https://www.youtube.com/erentronik";
            } 
            else{
                location.href = "/";
            }           
        }
        function about(){
            document.getElementById("navframe").src = "/pages/about.html";
        }
        function esWeb(){
            location.href = "/search.html";
        }

        function onLoad(){
            if(window.innerWidth < 730){
                if(confirm("Do you want to use mobile site? (Mobile site is still in development.)")){
                    document.getElementById("topnav").style.height = "0px";
                    document.getElementById("mobileTopnav").style.height = "50px";
                }
                else
                {
                    document.getElementById("topnav").style.height = "50px";
                    document.getElementById("mobileTopnav").style.height = "0px";
                }
            }
            else
            {
                document.getElementById("topnav").style.height = "50px";
                document.getElementById("mobileTopnav").style.height = "0px";
            }

            Notification.requestPermission().then(function(result) {
                console.log(result);
            });

            if(location.href == "http://www.sarpe.tk/#/home"){
                home();
            }
            else if(location.href == "http://www.sarpe.tk/#/downloads"){
                dls();
            }
            else if(location.href == "http://www.sarpe.tk/#/youtube"){
                yt();
            }
            else if(location.href == "http://www.sarpe.tk/#/about"){
                about();
            }
            else if(location.href == "http://www.sarpe.tk/#/esWeb"){
                esWeb();
            }
        }
    </script>
</head>
