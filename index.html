<!DOCTYPE html>
<html style="height: 100%;" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarp Eren EGILMEZ</title>
    <link rel="icon" type="image/png" href="img/Logo.png"/>
    <style>

.body{
    background-color: #333;
    overflow: hidden;
}

.topnav {
    background-color: #333;
    overflow: hidden;
}

.topnav a {
    float: left;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
}

.topnav a:hover {
    background-color: #ddd;
    color: black;
}

.topnav a.active {
    background-color: darkblue;
    color: white;
}

.container{
    background-color: white;
    width: 100%;
    height: max-content;
    bottom: 700;
}
.webframe{
    height: 90vh;
    width: 100%;
}
.framediv{
    background-color: white;
}
    </style>
    
    <script>
        function home(){
            document.getElementById("navframe").src = "main.html";
        }
        function dls(){
            document.getElementById("navframe").src = "downloadss.html";
        }
        function yt(){
            alert("Sayfadan ayrılıyorsunuz. Yönlendirileceğiniz sayfa: Youtube");
            location.href = "https://www.youtube.com/erentronik";
        }
        function about(){
            document.getElementById("navframe").src = "about.html";
        }
        function esWeb(){
            location.href = "search.html";
        }
        function onLoad(){

        }
    </script>
</head>
<body class="body" onload="onLoad()">
    <div class="topnav">
        <a onclick="home()" style="background-color: rgb(1, 105, 105);">Home</a>
        <a onclick="dls()">Downloads</a>
        <a onclick="yt()">Youtube</a>
        <a onclick="about()">About</a>
        <a onclick="esWeb()">(BETA) esWeb Search</a>
    </div>
    <div class="framediv">
        <iframe frameborder="0" class="webframe" id="navframe" src="main.html"></iframe>
    </div>
</body>
</html>
