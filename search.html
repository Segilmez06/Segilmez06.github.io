<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>esWeb Arama</title>
        <script>
            function Search()
            {
                var searchQ = document.getElementById("qBox").value;
                location.href = "https://www.google.com/search?q=" + searchQ;
            }
            function onLoadScr()
            {
                document.getElementById("qBox").value = "";
            }
        </script>
    </head>
    <body style="background-image: url('img/search-bg.jpg'); background-repeat: no-repeat; background-color: aqua;" align="center" onload="onLoadScr()">
        <h1 style="font-size: 40px; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">esWeb</h1>
        <br>
        <br>
        <br>
        <h3>Google ile arama</h3>
        <br>
        <input type="text" name="Search Box" id="qBox" placeholder="Yazmaya başlayın..." style="width: 400px; height: 30px; font-size: 20px;">
        <br>
        <br>
        <input type="button" value="Ara" onclick="Search()" style="width: 100px; height: 30px; font-size: 20px;">
    </body>
</html>
