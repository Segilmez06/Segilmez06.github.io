<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>esWeb Arama</title>
        <script>
            function Search()
            {
                var searchQ = document.getElementById("qBox").value;
                location.href = "https://www.google.com/search?q=" + searchQ;
            }
            function onLoadScr()
            {
                document.getElementById("qBox").value = "";
            }
        </script>
        <style>
            .body{
                background-image: url('img/search-bg.jpg');
                background-repeat: no-repeat;
                background-color: aqua;
            }
            .title{
                font-size: 40px;
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            }
            .sForm{
                background-color: white;
                display: inline-block;
            }
            .sDiv{
                text-align: center;
                vertical-align: top;
            }
            .qBox{
                width: 300px;
                height: 30px;
                font-size: 20px;
                float: left;
                border: white;
            }
            .submitBtn{
                width: 35px;
                height: 35px;
                font-size: 20px;
                background-image: url('img/search-icon.png');
                background-position: center;
                background-size: cover;
                float: right;
                border: white;
            }

        </style>
    </head>
    <body class="body" align="center" onload="onLoadScr()">
        <h1 class="title">esWeb</h1>
        <br>
        <br>
        <br>
        <h3>Google ile arama</h3>
        <br>
        <form class="sForm" onsubmit="Search();return false">
            <!--<div class="sDiv">
                <div class="innerQBox"><input type="text" class="qBox" id="qBox" placeholder="Yazmaya başlayın..."/></div>
                <div class="innerBtn"><input type="submit" class="submitBtn" value=""/></div>
            </div>-->
            <input type="text" class="qBox" id="qBox" placeholder="Yazmaya başlayın..."/>
            <input type="submit" class="submitBtn" value=""/>
        </form>
    </body>
</html>
